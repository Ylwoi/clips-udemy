<app-alert *ngIf="isAlert" [color]="alertColor">
    {{ alertMsg }}
</app-alert>
<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <app-input [control]="loginForm.controls.email" placeholder="Enter Email" type="email"></app-input>

    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
        <app-input [control]="loginForm.controls.password" placeholder="Password" type="password"></app-input>
    </div>
    <button type="submit"
        [disabled]="loginForm.invalid || inSubmission"
        class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:bg-gray-400 disabled:hover:bg-gray-400 disabled:text-gray-200">
      Submit
    </button>
  </form>
