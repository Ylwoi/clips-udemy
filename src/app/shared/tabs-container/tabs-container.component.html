<ul class="flex flex-wrap mb-4">
    <li *ngFor="let tab of tabs" (click)="activateTab(tab)" class="flex-auto text-center">
        <a [ngClass]="{'hover:text-indigo-400': !tab.isActive, 'hover:text-white text-white bg-indigo-400': tab.isActive}" class="block rounded py-3 px-4 transition hover:text-white text-white
          bg-indigo-400" href="#">{{tab.tabTitle}}</a>
    </li>
</ul>
<ng-content></ng-content>
